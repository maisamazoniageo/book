project:
  type: book
  output-dir: docs

jupyter: python3

book:
  sidebar:
    search: false
  title: "Análise Geográfica das Glebas Federais"
  author: "+ Amazônia"
  date: "03/10/2023"
  repo-url: https://maisamazoniageo.github.io/book/
  cover-image: img/mais_amazonia.png
  chapters:
    - index.qmd
    - 1-contexto.qmd
    - 2-objetivos.qmd
    - 3-metodologia.qmd
    - 4-variaveis.qmd
    - 5-delimitacao.qmd
    - 6-info.qmd
    - 7-ctrf.qmd
    - 8-matricula.qmd
    - 9-sr.qmd

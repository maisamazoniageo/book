    css: styles.css
    toc: false
    fig-width: 9
    fig-height: 6.5

  pdf:
    documentclass: report
    default-image-extension: tex
    margin-left: 30mm
    margin-right: 20mm
    margin-top: 20mm
    margin-bottom: 20mm
    toc: true
    number-sections: true
    number-depth: 3

lenguage:
  leng: pt

plugins:
  - mkquartodocs
